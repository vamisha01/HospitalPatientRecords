<!DOCTYPE html>
<html>
<head>
    <title>Edit Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Patient</h1>

    <form action="{{ url_for('edit_patient', id=patient.id) }}" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" name="name" value="{{ patient.name }}" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" name="age" value="{{ patient.age }}" required><br><br>

        <label for="disease">Disease:</label><br>
        <input type="text" name="disease" value="{{ patient.disease }}" required><br><br>

        <button type="submit">Update Patient</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
